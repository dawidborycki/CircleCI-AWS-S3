# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout     
      - aws-s3/sync:
          arguments: |
            --acl public-read \            
          from: website
          to: 's3://db-aws-bucket/'      
orbs:
  aws-s3: circleci/aws-s3@2.0.0
